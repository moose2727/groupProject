<h1>Remove Car</h1>

<div class="row">
    <div class="col-md-12">

        <h1>Are you sure you want to delete {{controller.carToDelete.make}} {{controller.carToDelete.model}}???</h1>
    </div>

</div>
<div class="row">

    <div class="col-md-12">
        <input type="button" value="YES" ng-click="controller.deleteCar()" class="btn btn-danger" />
        <input type="button" value="NO" ng-click="controller.cancel()" class="btn btn-success" />

    </div>
</div>
