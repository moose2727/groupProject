<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    LayoutIt! <small>Interface Builder for Bootstrap</small>
                </h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Car To Rent
                    </h3><img alt="Bootstrap Image Preview"  style="height: 400px; width: 500px" src="{{controller.car.image}}" />
    
                    <div class="row">
                        <div class="col-md-4">
                            car details BLAH BLAH
                        </div>
                        <div class="col-md-4">
                            <div class="btn btn-lg btn-default" ng-click="controller.carReviewModal(controller.car.id)"></div>
                            MORE CAR 
                            <div ng-repeat="review in controller.car.reviews">
                                {{review.message}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            GOOGLE LOCATION PLACE HOLDER
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>
                        Car Owner
                    </h3><img alt="Bootstrap Image Preview" class="carAndLoanerImg pull-left" src="{{controller.user.image}}" style="height: 200px; width: 200px;" />
                    <div class="row">
                        <div class="col-md-4" ng-repeat="review in controller.user.reviews">
                            USER DETAILS
                           {{review.message}}
                        </div>
                        <div class="col-md-4">
                            <div class="btn btn-lg btn-default" ng-click="controller.driverReviewModal(controller.user.id)"></div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
